<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت نام - سبزلرن</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/gridSystem.css" />
    <link rel="stylesheet" href="./styles/signIn.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <link
      rel="shortcut icon"
      href="./public/images/cropped-sabz-fav-192x192.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="signin">
        <div class="signinHeader">
          <img
            src="./public/images/logo.webp"
            alt="logo"
            class="sabzlearn-logo"
          />
          <img
            src="./public/images/download.webp"
            alt="sabzText"
            class="sabzText"
          />
        </div>
        <div class="formPart">
          <h3 class="formTitle">عضویت</h3>
          <p class="caption">
            قبلا ثبت نام کرده اید؟ <span class="specText">وارد شوید</span>
          </p>
          <form class="form">
            <div class="userNamePart">
              <input type="text" class="userName" placeholder="نام کاربری" />
              <i class="fa fa-user"></i>
            </div>
            <div class="mobilePart">
              <input type="tel" class="mobile" placeholder="شماره موبایل" />
              <i class="fa fa-phone" aria-hidden="true"></i>
            </div>
            <div class="emailPart">
              <input type="email" class="email" placeholder="آدرس ایمیل" />
              <i class="fa fa-envelope"></i>
            </div>
            <div class="passwordPart">
              <input type="password" class="password" placeholder="رمز عبور" />
              <i class="fa fa-lock" aria-hidden="true"></i>
            </div>
            <a href="#" class="continue">ادامه</a>
          </form>
        </div>
        <p class="copyRightPart">
          با عضویت در سایت، تمامی
          <span class="specText">قوانین و شرایط</span> استفاده از خدمت سبزلرن را
          پذیرفته اید.
        </p>
      </div>
    </div>
  </body>
</html>
